<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .svgCircle:hover {
            stroke:black;
            stroke-width: 3;
        }
    text {
        font: 10px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
  </style>
</head>
<body>
<svg></svg>
<div id="tool_tip"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script>

let width = 1600, height = 800;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)


svg.append("g")
    .attr("class", "legendOrdinal")
    .attr("transform", "translate(20,20)");

// Load external data
Promise.all([d3.json("links-sample.json"), d3.json("cases-sample.json")]).then(data => {

    // Data preprocessing
    data[0].forEach(e => {
        e.source = e.infector;
        e.target = e.infectee;
    });
        
    console.log(data[0]); //links
    console.log(data[1]); //cases

    let xPosition = d3.scaleOrdinal()
    .domain(['male','female'])
    .range([600, 1000]);

    let vacSize = d3.scaleSqrt()
    .domain([15,70])
    .range([5,40]);

    // Per-type markers, as they don't inherit styles.
    svg.append("defs").selectAll("marker")
        .data(["suit"])
    .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 25)
        .attr("refY", 0)
        .attr("markerWidth", 10)
        .attr("markerHeight", 10)
        .attr("orient", "auto")
    .append("path")
        .attr("d", "M0,-5L10,0L0,5");

    // var valuesToShow = [15, 32, 80]
    // var xCircle = 70
    // var xLabel = 220
    // var yCircle = 170

    // svg
    // .selectAll("legend")
    // .data(valuesToShow)
    // .enter()
    // .append("circle")
    //     .attr("cx", xCircle)
    //     .attr("cy", function(d){ return yCircle - vacSize(d) } )
    //     .attr("r", function(d){ return vacSize(d) })
    //     .style("fill", "none")
    //     .attr("stroke", "black")

    // // Add legend: segments
    // svg
    // .selectAll("legend")
    // .data(valuesToShow)
    // .enter()
    // .append("line")
    //     .attr('x1', function(d){ return xCircle + vacSize(d) } )
    //     .attr('x2', xLabel)
    //     .attr('y1', function(d){ return yCircle - vacSize(d) } )
    //     .attr('y2', function(d){ return yCircle - vacSize(d) } )
    //     .attr('stroke', 'black')
    //     .style('stroke-dasharray', ('2,2'))

    // // Add legend: labels
    // svg
    // .selectAll("legend")
    // .data(valuesToShow)
    // .enter()
    // .append("text")
    //     .attr('x', xLabel)
    //     .attr('y', function(d){ return yCircle - vacSize(d) } )
    //     .text( function(d){ return d +" years old"} )
    //     .style("font-size", 10)
    //     .attr('alignment-baseline', 'middle')

    var myColor = d3.scaleOrdinal().domain(['male','female'])
    .range(["steelblue", "pink"])

    var legendOrdinal = d3.legendColor().scale(myColor);
    svg.select(".legendOrdinal")
    .call(legendOrdinal);

    var tooltip = d3.select("#tool_tip")
    .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .text("null");

    let linkpath = svg.append("g")
    .attr("id", "links")
    .selectAll("path")
    .data(data[0])
    .enter()
        .append("path")
        .attr("class", function(d) { return "link suit" })
        .attr("marker-end", function(d) { return "url(#suit)"; })
        .attr("fill", "none")
        .attr("stroke", "black");


    let node = svg.append("g")
    .attr("id", "nodes")
    .selectAll("circle")
    .data(data[1])
    .enter()
    .append("circle")
    // .attr("r", function(d){return vacSize(d['age'])})
    .attr("r", function(d){return 15})
    .attr("class",'svgCircle')
    .attr("age",function(d){return d['age']})
    .attr("gender",function(d){return d['gender']})
    .attr("nationality",function(d){return d['nationality']})
    .attr("organization",function(d){if(d['organization']==='-'){return ''}else{return" at " + d['organization']}})
    .attr("vaccinated",function(d){return d['vaccinated']})
    .attr("occupation",function(d){return d['occupation']})
    .style("fill", function(d){return myColor(d['gender'])})
    .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))
    .on("mouseover", function(d){
        return tooltip.style("visibility", "visible");
    })
    .on("mousemove",function(d){
        return tooltip.style("top", (event.pageY-40)+"px").style("left",(event.pageX+20)+"px").style("visibility", "visible").style("border-style", "solid").style("border","1").style("padding","10px").style("background-color","white").style("z-index","3000").text(this.attributes.age.nodeValue+" year old "+this.attributes.occupation.nodeValue+this.attributes.organization.nodeValue) ;
    })
    .on("mouseout", function(d){
        return tooltip.style("visibility", "hidden");
    });

    let simulation = d3.forceSimulation()
    .nodes(data[1])
    // .force("x", d3.forceX().strength(0.1).x( width / 2 ))
    .force("x", d3.forceX().strength(0.5).x( d=> xPosition(d['gender'])))
    .force("y", d3.forceY().strength(0.1).y( height /2 ))
    .force("charge", d3.forceManyBody().strength(30))
    .force("collide", d3.forceCollide().strength(0.5).radius(50))
    .force("link", d3.forceLink(data[0]).id(d => d.id).distance(50).strength(0.5))
    // .force("r", d3.forceRadial(200, width /2, height /2).strength(0.1))
    // .alphaMin(0.1)
    .on("tick", d => {
        node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
        linkpath
        .attr("d", d => "M" + d.source.x + "," + d.source.y + " " + d.target.x + "," + d.target.y);
        text
        .attr("transform",d=> "translate(" + d.x + "," + d.y + ")")
    });

    var text = svg.append("g").selectAll("text")
    .data(simulation.nodes())
    .enter().append("text")
        .attr("x", 10)
        .attr("y", "-1.5em")
        .text(function(d) { return d.vaccinated });
    console.log(simulation.nodes())
    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
    if (!event.active) 
        simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

})
</script>

</body>
</html>
